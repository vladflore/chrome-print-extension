<!DOCTYPE html>
<html>

<head>
    <style>
        .container {
            width: 400px;
            height: 150px;
        }
    </style>
</head>

<body>
    <div class="container">
        <label for="pathToDomElement">Path to DOM Element to print:</label>
        <input type="text" id="pathToDomElement" name="pathToDomElement" value=""
            placeholder="xpath to the DOM element" />
        <br>
        <br>
        <button type="button" id="printBtn" name="printBtn">Print</button>
        <br>
        <br>
        <span style="color: red;">
            This will only produce a sensible print-ready page if the selected DOM element is the <b>container containing
            the quiz</b> (the header and the questions themselves).
            Grab its xpath (use DeveloperTools), paste it in the input above and click Print.</span>
    </div>

    <script src="popup.js"></script>
</body>

</html>
